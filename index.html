<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FBI Most Wanted - Steve Edition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: black;
      color: white;
      padding: 10px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav {
      background: #3366cc;
      color: white;
      padding: 10px;
    }

    .container {
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    .filters, .sort {
      margin: 15px 0;
    }

    .fugitives {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .fugitive {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      width: 180px;
      text-align: center;
    }

    .fugitive img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }

    .footer {
      background: #eee;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }

    select, input[type="text"], button {
      padding: 6px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>FBI - Most Wanted</h1>
  </header>

  <nav>
    <strong>Fugitives</strong> | Terrorism | Kidnappings | Parental Kidnappings | Cyber | White Collar | Human Trafficking
  </nav>

  <div class="container">
    <h2>Fugitives</h2>
    <p>Select the images to display more information.</p>

    <div class="filters">
      <select>
        <option>Categories</option>
      </select>
      <input type="text" id="searchInput" placeholder="Filter by name...">
      <select>
        <option>Year</option>
      </select>
      <button onclick="filterFugitives()">Filter</button>
    </div>

    <div class="sort">
      <label>Sort by:
        <select>
          <option>Newest</option>
          <option>Oldest</option>
        </select>
      </label>
    </div>

    <p>Results: 430 Items</p>

    <div class="fugitives" id="fugitivesList">
      <div class="fugitive" data-name="Steve">
        <img src="fugitive1.png" alt="Fugitive Steve">
        <p><strong>Ernesto Flores</strong></p>
      </div>
      <div class="fugitive" data-name="Steve">
        <img src="fugitive2.png" alt="Fugitive Steve">
        <p><strong>Steve</strong></p>
      </div>
      <div class="fugitive" data-name="Steve">
        <img src="fugitive3.png" alt="Fugitive Steve">
        <p><strong>Steve</strong></p>
      </div>
      <div class="fugitive" data-name="Steve">
        <img src="fugitive4.png" alt="Fugitive Steve">
        <p><strong>Steve</strong></p>
      </div>
    </div>
  </div>

  <div class="footer">
    Stay Connected â€” Subscribe to FBI alerts
  </div>

  <script>
    function filterFugitives() {
      const searchValue = document.getElementById('searchInput').value.toLowerCase();
      const fugitives = document.querySelectorAll('.fugitive');

      fugitives.forEach(fugitive => {
        const name = fugitive.getAttribute('data-name').toLowerCase();
        if (name.includes(searchValue)) {
          fugitive.style.display = 'block';
        } else {
          fugitive.style.display = 'none';
        }
      });
    }

    // Enable live filtering as user types
    document.getElementById('searchInput').addEventListener('input', filterFugitives);
  </script>
</body>
</html>
